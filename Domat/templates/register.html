{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Responsive Registration Form</h2>
          </div>
          <div class="row clearfix">
            <div class="">
              <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                {% if form.errors %}
                    <div class="error">
                        <p>Error in the form:</p>
                        {{ form.errors }}
                    </div>
                {% endif %}
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="row clearfix">
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="fname" placeholder="First Name" />
                    </div>
                  </div>
                  <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="lname" placeholder="Last Name" required />
                    </div>
                  </div>
                </div>
                <div class="input_field radio_option">
                    <input type="radio" name="radiogroup1" id="rd1" value="Male">
                    <label for="rd1">Male</label>
                    <input type="radio" name="radiogroup1" id="rd2" value="Female">
                    <label for="rd2">Female</label>
                </div>
                <div class="input_field checkbox_option">
                    <input type="checkbox" id="cb1" name="agree_terms">
                    <label for="cb1">I agree with <a href="{% url 'termsandcondition' %}" target="_blank"> terms and conditions</a></label>
                </div>
                <div class="input_field checkbox_option">
                    <input type="checkbox" id="cb2" name="receive_newsletter">
                    <label for="cb2">I want to receive the newsletter</label>
                </div>
                <input class="button" type="submit" value="Register" />
              </form>
            </div>
          </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
